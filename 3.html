		<h2><font color="darkseagreen">人文风情</font></h2>
		<p>新疆是一个多民族聚居区，长期居住着汉、维吾尔、回、满、哈萨克等十三个民族，在这众多民族聚居的地区，有着丰富而又独特的文化，在民族的相互交融中形成了别具一格的西域文化，如：歌舞、手工、建筑等，每一个都足以让世界惊艳。</p>
