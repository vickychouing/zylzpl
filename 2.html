		<h2><font color="coral">美食文化</font></h2>
		<p>新疆美食主要有羊肉串，抓饭，拿仁，拉条子，烤肉，烤包子，馕，馕包肉，烤全羊，羊杂碎，油塔子，皮辣红，丁丁炒面，碎肉面，过油肉面，大盘鸡，伊犁马肠子（就是马肉灌的肉肠），熏马肉，酸奶疙瘩（就是奶酪，一般内地人吃不惯，有酸的，咸的，酸甜的），奶茶（跟内地的奶茶是不一样的，是用红茶和牛奶加盐煮成的，）等等</p>
