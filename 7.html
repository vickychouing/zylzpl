<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			function createA(){
				x=document.createElement("a");
			y=document.createTextNode("这是一个a元素");
			x.appendChild(y);
			document.getElementById("div1").appendChild(x);
			x.setAttribute("href","#");
			x.style.color="yellow";
			x.style.backgroundColor="red";
			x.style.textDecoration="none";
			}
			function removeA(){
				x=document.getElementById("div1");
				for(i=0;i<12;i++){
					x.removeChild(x.childNodes[0]);
					
				}
			
			}
			function removeP(){
				x=document.getElementById("p1");
			x.removeChild(x.childNodes[0]);
			x=document.getElementById("p2");
			x.removeChild(x.childNodes[0]);
			}
			function backgroundColor(){
				x=document.getElementById("div");
				x.style.backgroundColor="red";
       
               }
		</script>
		<style>
			.box{
				border: double;
				height: 200px;
				width: 200px;
				
			}
			.box1{
				height: 100px;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box" id="div">
			<p id="p1">这是第一个p元素</p>
			<p id="p2">这是第二个p元素</p>
		<div class="box1" id="div1">
			
			</div>
		</div>
		<button onclick="createA()">增加一个a元素</button>
		<button onclick="removeA()">删除所有a元素</button>
		<button onclick="removeP()">删除所有p元素</button>
		<button onclick="backgroundColor()">使所有元素背景变红色</button>
		
	</body>
</html>
